<ion-header>

  <ion-navbar>
    <ion-title>Forneça os dados para logar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="FormLogin" (ngSubmit)="logar()">
      
    <ion-list>

        <ion-item>
          <ion-label floating>Usuário</ion-label>
          <ion-input type="text" value="" formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="FormLogin.get('usuario').errors && FormLogin.get('usuario').dirty">
            <p *ngIf="FormLogin.get('usuario').hasError('required')">Campo Obrigatório</p>      
        </ion-item>
      
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>

        <ion-item no-lines *ngIf="FormLogin.get('senha').errors && FormLogin.get('senha').dirty">
            <p *ngIf="FormLogin.get('senha').hasError('required')">Campo Obrigatório</p>
            <p *ngIf="FormLogin.get('senha').hasError('minlength')">Minimo 6 caracteres</p>
        </ion-item>
      
      </ion-list>

      <button ion-button type="submit" full [disabled]="FormLogin.invalid">Logar</button>

</form>

</ion-content>
